<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharpMath</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ§®</text></svg>">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9fafb; margin: 0; padding: 20px; }
    h1 { 
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(90deg, #2563eb, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.2em;
      color: #4b5563;
      margin-bottom: 20px;
    }
    .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 8px; background: #2563eb; color: white; cursor: pointer; font-size: 16px; }
    button:hover { background: #1d4ed8; }
    .question { font-size: 24px; margin: 15px 0; }
    input { padding: 8px; font-size: 16px; width: 100px; text-align: center; }
    #results { margin-top: 20px; }
    #limitMsg { color: red; font-weight: bold; margin-top: 20px; }
    #timeLeft { margin-top: 10px; font-weight: bold; color: #2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SharpMath ðŸ§®</h1>
    <p class="tagline">Sharpen your mental math skills â€” one minute at a time!</p>

    <div id="setup">
      <label>Choose Difficulty: </label>
      <select id="difficulty">
        <option value="easy">Easy (1â€“10)</option>
        <option value="medium">Medium (1â€“50)</option>
        <option value="hard">Hard (1â€“100)</option>
      </select>
      <br />
      <button onclick="checkLimitAndStart()">Start Quiz</button>
      <p id="timeLeft"></p>
      <p id="limitMsg"></p>
    </div>

    <div id="quiz" style="display:none;">
      <div id="timer">Time: 60</div>
      <div id="question" class="question"></div>
      <input type="number" id="answer" />
      <button onclick="submitAnswer()">Submit</button>
      <div id="score">Score: 0</div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    let timeLeft = 60;
    let timer;
    let score = 0;
    let currentQuestion;
    let correctAnswer;
    let questions = [];
    let answers = [];
    let dailyLimitMinutes = 15; // Max 15 minutes per day

    function todayStr() {
      let d = new Date();
      return d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
    }

    function updateRemainingTime() {
      let record = JSON.parse(localStorage.getItem("sharpMathUsage")) || {};
      let today = todayStr();
      if (!record.date || record.date !== today) {
        record = { date: today, minutes: 0 };
      }
      let remaining = Math.max(0, dailyLimitMinutes - record.minutes);
      document.getElementById("timeLeft").textContent = `You have ${remaining} minute(s) left today.`;
    }

    function checkLimitAndStart() {
      let record = JSON.parse(localStorage.getItem("sharpMathUsage")) || {};
      let today = todayStr();

      if (!record.date || record.date !== today) {
        record = { date: today, minutes: 0 };
      }

      if (record.minutes >= dailyLimitMinutes) {
        document.getElementById("limitMsg").textContent = `Daily limit reached (${dailyLimitMinutes} minutes). Please come back tomorrow!`;
        return;
      }

      startQuiz(record);
    }

    function randomInt(max) { return Math.floor(Math.random() * max) + 1; }

    function generateQuestion(level) {
      let max;
      if (level === "easy") max = 10;
      else if (level === "medium") max = 50;
      else max = 100;

      let a = randomInt(max);
      let b = randomInt(max);
      let ops = ["+","-","Ã—","Ã·"];
      let op = ops[Math.floor(Math.random()*ops.length)];

      if (op === "+") correctAnswer = a + b;
      if (op === "-") correctAnswer = a - b;
      if (op === "Ã—") correctAnswer = a * b;
      if (op === "Ã·") {
        correctAnswer = a; // ensure divisible
        b = randomInt(max);
        a = correctAnswer * b;
      }

      currentQuestion = `${a} ${op} ${b} = ?`;
      document.getElementById("question").textContent = currentQuestion;
      document.getElementById("answer").focus();
    }

    function startQuiz(record) {
      document.getElementById("setup").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("results").innerHTML = "";
      score = 0;
      timeLeft = 60;
      questions = [];
      answers = [];
      document.getElementById("score").textContent = "Score: 0";
      timer = setInterval(() => updateTimer(record), 1000);
      generateQuestion(document.getElementById("difficulty").value);
    }

    function updateTimer(record) {
      timeLeft--;
      document.getElementById("timer").textContent = "Time: " + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endQuiz(record);
      }
    }

    function submitAnswer() {
      let ans = parseFloat(document.getElementById("answer").value);
      if (ans === correctAnswer) score++;
      questions.push(currentQuestion);
      answers.push({given: ans, correct: correctAnswer});
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus(); // Refocus input
      generateQuestion(document.getElementById("difficulty").value);
    }

    function endQuiz(record) {
      document.getElementById("quiz").style.display = "none";
      let resultHTML = `<h2>Time's Up!</h2><p><strong>Your Final Score: ${score}</strong></p><h3>Answer Key:</h3><ul>`;
      answers.forEach((a, i) => {
        resultHTML += `<li>${questions[i]} Your answer: ${a.given} | Correct: ${a.correct}</li>`;
      });
      resultHTML += `</ul>`;
      resultHTML += `<button onclick=\"restartQuiz()\">Play Again</button>`;
      document.getElementById("results").innerHTML = resultHTML;

      let today = todayStr();
      if (!record.date || record.date !== today) {
        record = { date: today, minutes: 0 };
      }
      record.minutes += 1; // each round = 1 minute
      localStorage.setItem("sharpMathUsage", JSON.stringify(record));
    }

    function restartQuiz() {
      document.getElementById("results").innerHTML = "";
      document.getElementById("setup").style.display = "block";
      updateRemainingTime();
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && document.getElementById("quiz").style.display === "block") {
        submitAnswer();
      }
    });

    updateRemainingTime();
  </script>
</body>
</html>
